<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Provider</title>
  <link rel="stylesheet" href="home paint.css">
</head>
<body>
  <header>
    <h1>Service Provider</h1>
  </header>
  <main>
    <section id="service-providers">
      <h2>List of Service Providers</h2>
      <ul id="providers-list"></ul>
    </section>
    <section id="add-provider">
      <h2>Add New Service Provider</h2>
      <form id="provider-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" required><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br>
        <button type="submit">Add Provider</button>
      </form>
    </section>
  </main>
  <button id="save-to-database">Save to Database</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="home paint.js"></script>
</body>
</html>
